<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About | Gnote</title>
    <!-- Add Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #0000aa"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Gnote</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li id="myaccnav" ></li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/about"
                >About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container p-3">
      <div class="row">
        <!-- About starts -->
        <div class="col-md-12 ">
          <h1>About</h1>
          <p class="mh-100">
            Gnote is a simple note taking application. 
            It is a simple way to keep track of your notes.
            It keeps your notes secure and private.
          </p>
          <p>
            Developed by:
            Injamul Mohammad Mollah 
            <a href="https://github.com/mrinjamul">@mrinjamul </a>
          </p>
        <!-- About ends -->
      </div>
    </div>
    <!-- Footer -->
    <footer class="footer mt-auto py-3">
      <p class="mt-5 mb-3 text-muted text-center">Gnote &copy; 2022</p>
    </footer>
    <!-- End Footer -->

    <!-- Add scripts here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/client.js"></script>
    <script>
      let accNav = document.getElementById("myaccnav");
      // check if signed in
      getData("/user/me").then((data) => {
        username = data.user.username;
        if (username !== "") {
          accNav.innerHTML = `
          <a class="nav-link" href="/account">My Account</a>
        `;
        }
        accNav.classList.add("nav-item");
      });
    </script>
  </body>
</html>
