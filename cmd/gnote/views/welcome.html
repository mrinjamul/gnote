<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gnote</title>
    <!-- Add Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #0000aa"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gnote</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Body -->
    <div class="container p-3">
      <div class="row">
        <!-- Hero Component -->
        <div class="px-4 pt-5 my-5 text-center border-bottom">
          <h1 class="display-4 fw-bold">Gnote</h1>
          <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">
              A notetaking and snippet sharing cli application.
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
              <button
                type="button"
                class="btn btn-primary btn-lg px-4 me-sm-3"
                onclick="window.location.href = '/register';"
              >
                Sign Up
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary btn-lg px-4"
                onclick="window.location.href = '/login';"
              >
                Login
              </button>
            </div>
          </div>
          <div class="overflow-hidden" style="max-height: 30vh">
            <div class="container px-5">
              <img
                src="/static/hero-image.png"
                class="img-fluid border rounded-3 shadow-lg mb-4"
                alt="App screenshot"
                width="700"
                height="500"
                loading="lazy"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Body -->
    <!-- Footer -->
    <footer class="footer mt-auto py-3">
      <p class="mt-5 mb-3 text-muted text-center">Gnote &copy; 2022</p>
    </footer>
    <!-- End Footer -->

    <!-- Add scripts here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
